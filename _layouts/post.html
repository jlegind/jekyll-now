---
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

<article class="post">
  <h1>{{ page.title }}</h1>
  {% comment %}
  <div class="entry">
    {% for post in site.posts %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    
    {% endfor %}
  </div>
  {% endcomment %}
  
  <p class="indent">
  {{ content }}
  </p>
    
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
</article>
